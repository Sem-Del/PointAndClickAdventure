<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

    <title>point and click adventure</title>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle"></h1>
    </div>
    <div id="gameWindow">
        <!--Dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">

                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>

                <div id="mainCharacterAvatar" class="foreground">
                    <img src="assets/Images/Characters/antoinette-de-boer-pixelcharacter3.png" draggable="false"
                        alt="Main character avatar" width="60px" height="80px">
                </div>

                <div id="counterSpeechStatue" class="foreground speech-bubble">...</div>

                <div id="counterAvatarStatue" class="foreground">
                    <img src="assets/Images/Characters/frogstatue.png" draggable="false" alt="Counter avatar statue"
                        width="90px" height="70px">
                </div>
                <div id="counterAvatarMagnifyingGlass" class="foreground">
                    <img src="assets/Images/Characters/bigthingtolookintotoseestarsetc.png" draggable="false"
                        alt="Counter avatar magnifying glass" width="90px" height="70px">
                </div>

                <div id="brownBar"></div>
            </div>
        </div>

        <!-- inventory -->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>
        </div>

        <!--Foreground items-->
        <div id="door1" class="foreground"></div>
        <div id="door2" class="foreground"></div>
        <div id="sign1" class="foreground"></div>
        <div id="key1" class="foreground"></div>
        <div id="statue1" class="foreground"></div>
        <div id="random" class="foreground"></div>

        <!-- Main Character -->
        <div id="mainCharacterId" class="mainCharacter">
            <img id="mcImage" src="assets/Images/Characters/antoinette-de-boer-pixelcharacter3.png" draggable="false"
                width="30px" height="45px" alt="Main Character">
        </div>

        <!-- Background -->
        <div id="map1" class="background">
            <img src="assets/Images/map/PointAndClickAdventure.png" draggable="false" alt="Map 1">
        </div>
        <div id="insideHouse1" class="houseInside">
            <img src="assets/Images/map/PointAndClickAdventureInside.png" draggable="false" alt="Inside house 1">
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
