<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

    <title>point and click adventure</title>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle"></h1>
    </div>
    <div id="gameWindow">
        <!--Dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">

                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>

                <div id="mainCharacterAvatar" class="foreground">
                    <img src="assets/Images/Characters/animated-character-2-idle.gif" draggable="false"
                        alt="Main character avatar" width="72px" height="68px">
                </div>

                <div id="counterSpeech" class="foreground speech-bubble">...</div>

                <div id="counterAvatar" class="foreground">
                    <img src="assets/Images/Characters/portairStatue.png" draggable="false" alt="Counter avatar"
                        width="72px" height="68px">
                </div>

                <div id="brownBar"></div>
            </div>
        </div>

        <!-- inventory -->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>
        </div>

        <!--Foreground items-->
        <div id="door1" class="foreground"></div>
        <div id="sign1" class="foreground"></div>
        <div id="key1" class="foreground"></div>
        <div id="statue1" class="foreground"></div>

        <!-- Main Character -->
        <div id="mainCharacterId" class="mainCharacter">
            <img id="mcImage" src="assets/Images/Characters/animated-character-1-idle.gif" draggable="false"
                width="64px" height="64px" alt="Main Character">
        </div>

        <!-- Background -->
        <div id="tilemap" class="background">
            <img src="assets/Images/map/PointAndClickAdventure.png" draggable="false" alt="Map level 1">
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
